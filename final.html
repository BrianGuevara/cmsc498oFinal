<!DOCTYPE html>
<html>
<head>
	<title>CMSC498O Final Project</title>
	<script src="http://d3js.org/d3.v5.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="top_information_panel">
		<div id="bar_graph" >
			<svg id="bar_svg">
			</svg>
		</div>
		<div id="protein_info" >
			<h1 id="protein_name_header" align="center"> Alanine </h1>
			<center>
				<img id="protein_image" src="imgs/Ala.gif" >
			</center>
			<div id="protein_name_row">
				<p id="name_label" > Protein Name: </p>
				<p id="protein_name" >Alanine</p>
			</div>
			<div id="protein_symbol3_row" >
				<p id="symbol3_label" >Symbol-3:</p>
				<p id="symbol3" >Ala</p>
			</div>
			<div id="protein_symbol1_row">
				<p id="symbol1_label">Symbol-1:</p>
				<p id="symbol1">A</p>
			</div>
			<div id="formula_row">
					<p id="formula_label">Formula:</p>
					<p id="formula">C&#x2083H&#x2087NO&#x2082</p>
				</div>
			<div id="protein_weight_row">
				<p id="weight_label">Weight:</p>
				<p id="weight">89.10</p>
			</div>
		</div>
	</div>
	<div id="bottom_panel">
    	<div id="description_panel">
			<h1 align="center">Amino Acids</h1>
			<p id="proteins"></p>
		</div>
		<div id="mass_graph"></div>
	</div>
	<script src="http://localhost:8080/final.js"></script>
</body>
</html>

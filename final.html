<!DOCTYPE html>
<html>
<head>
	<title>CMSC498O Final Project</title>
	<script src="http://d3js.org/d3.v5.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="top_information_panel">
		<div id="bar_graph" >
			<div class="tooltip">Help
				<span class="tooltiptext">Click on a bar to reveal information about the Protein.</span>
			</div>
			<svg id="bar_svg">
			</svg>
		</div>
		<div id="protein_info" >
			<h1 id="protein_name_header" align="center"> Alanine </h1>
			<center>
				<img id="protein_image" src="imgs/Ala.gif" >
			</center>
			<div id="protein_name_row">
				<p id="name_label" > Amino Acid: </p>
				<p id="protein_name" >Alanine</p>
			</div>
			<div id="protein_symbol3_row" >
				<p id="symbol3_label" >Symbol-3:</p>
				<p id="symbol3" >Ala</p>
			</div>
			<div id="protein_symbol1_row">
				<p id="symbol1_label">Symbol-1:</p>
				<p id="symbol1">A</p>
			</div>
			<div id="formula_row">
					<p id="formula_label">Formula:</p>
					<p id="formula">C</p>
			</div>
			<div id="protein_weight_row">
				<p id="weight_label">Weight:</p>
				<p id="weight">89.10</p>
			</div>
		</div>
	</div>
	<div id="bottom_panel">
    <div id="description_panel">
			<h1 align="center">Amino Acids</h1>
			<p id="proteins"></p>
		</div>
		<div id="mass_graph">
			<h1 id="peptide"></h1>
			<div class="slidecontainer">
					<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
			</div>
			<p id="mass_graph_prompt">Click on a protein chain in the left box to see the mass graph.</p>
			<svg id="spectrum_svg">
			</svg>
		</div>
	</div>
	<script src="http://localhost:8080/final.js"></script>
</body>
</html>
